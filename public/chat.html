<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>people</h3>
        <div id="users"></div>
    </div>
    <div id="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" placeholder="Message" name="message" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class='message__body'>
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class='message__title'></div>
            <h2>{{from}}</h2>
            <span>{{createdAt}}</span>
            <div class='message__body'>
                <p><a href='{{url}}' target="_blank">current location</a></p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.0.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
